<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .rain {
            position: relative;
            width: 100%;
            height: 100%;
            background: #0e1d2b;
            transition: background 0.5s;
        }
        .raindrop {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 60px;
            animation: fall linear infinite;
        }
        .raindrop-blue {
            background: rgba(135, 206, 250, 0.5);
        }
        .raindrop-green {
            background: rgba(144, 238, 144, 0.5);
        }
        .raindrop-yellow {
            background: rgba(255, 255, 0, 0.5);
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .night-mode {
            background: #2c3e50;
        }
        
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center">
    <div class="rain"></div>
    <div class="controls">
        <button onclick="toggleMusic()" class="bg-gray-800 text-white px-4 py-2 rounded">Play/Pause Music</button>
        <input id="raindropRange" type="range" min="50" max="200" value="100" class="mt-4 w-full">
        <button onclick="toggleNightMode()" class="bg-gray-800 text-white px-4 py-2 rounded mt-4">Toggle Night Mode</button>
    </div>
    <audio id="backgroundMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
    <audio id="raindropSound" src="https://www.soundjay.com/nature/sounds/rain-01.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
